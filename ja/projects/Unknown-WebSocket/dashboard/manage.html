<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unknown</title>
    <link rel="icon" href="/images/unknown-icon.webp">
    <link rel="stylesheet" href="/styles/def.css">
    <link rel="stylesheet" href="/styles/projects/Unknown-WebSocket/dashboard/manage.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>

<body>
    <header></header>

    <main>
        <div class="container" id="viewer">
            <form>
                <label for="formatVersion">フォーマットバージョン:</label>
                <input type="number" id="formatVersion" name="formatVersion" disabled readonly required>

                <label for="token">トークン:</label>
                <input type="text" id="token" name="token" readonly required>

                <label for="owner">オーナー:</label>
                <input type="text" id="owner" name="owner" readonly required>

                <label for="administrators">管理者:</label>
                <input type="text" id="administrators" name="administrators" required>

                <label for="guildId">サーバーID:</label>
                <input type="text" id="guildId" name="guildId" required>

                <label for="language">言語:</label>
                <select name="language" id="language" required>
                    <option value="ja_JP">日本語</option>
                    <option value="en_US">English</option>
                </select>

                <label for="serverName">サーバー名:</label>
                <input type="text" id="serverName" name="serverName" required>

                <label for="compatible">アンチチート:</label>
                <select id="compatible" name="compatible" required>
                    <option value="null">なし</option>
                    <option value="TN-AntiCheat">TN-AntiCheat</option>
                    <option value="Unknown Anti-Cheat">Unknown Anti-Cheat</option>
                </select>

                <label for="globalBan">グローバルBAN:</label>
                <input type="checkbox" id="globalBan" name="globalBan">

                <label for="sendMessageDelete">Send Message Delete:</label>
                <input type="checkbox" id="sendMessageDelete" name="sendMessageDelete">

                <label for="sendSay">Sayを送信:</label>
                <input type="checkbox" id="sendSay" name="sendSay">

                <label for="sendMe">Meを送信:</label>
                <input type="checkbox" id="sendMe" name="sendMe">

                <label for="maxCharacters">最大文字数:</label>
                <input type="number" id="maxCharacters" name="maxCharacters" required>

                <label for="console">コンソール:</label>
                <input type="checkbox" id="console" name="console">

                <label for="playerChartIntervalMinutes">プレイヤーチャート更新間隔(分):</label>
                <input type="number" id="playerChartIntervalMinutes" name="playerChartIntervalMinutes" required>

                <label for="setMaxPlayers">最大プレイヤー数:</label>
                <input type="text" id="setMaxPlayers" name="setMaxPlayers" required>

                <label for="kill@eProtection">Kill @e 保護:</label>
                <input type="checkbox" id="killEProtection" name="kill@eProtection">

                <label for="onlyLinkedPlayer">リンクしたプレイヤーのみ遊べる:</label>
                <input type="checkbox" id="onlyLinkedPlayer" name="onlyLinkedPlayer">

                <label for="discordInvite">Discordの招待:</label>
                <input type="text" id="discordInvite" name="discordInvite">

                <label for="unLinkCommand">Unlink コマンド:</label>
                <input type="checkbox" id="unLinkCommand" name="unLinkCommand">

                <div id="channels">
                    <label for="main">メインチャンネルID:</label>
                    <input type="text" id="main" name="main" required>

                    <label for="status">ステータスチャンネルID:</label>
                    <input type="text" id="status" name="status" required>

                    <label for="console">コンソールチャンネルID:</label>
                    <input type="text" id="console" name="console" required>
                </div>

                <div id="emojis">
                    <label for="join">Join絵文字:</label>
                    <input type="text" id="join" name="join">

                    <label for="leave">Leave絵文字:</label>
                    <input type="text" id="leave" name="leave">

                    <label for="death">Death絵文字:</label>
                    <input type="text" id="death" name="death">
                </div>

                <label for="roleTags">ロールタグ:</label>
                <input type="text" id="roleTags" name="roleTags">

                <button type="submit" id="save">保存</button>
                <button type="reset" id="cancel">キャンセル</button>
            </form>
        </div>
    </main>

    <footer></footer>
    <script src="/scripts/def.js"></script>
    <script src="/scripts/projects/Unknown-WebSocket/dashboard/manage.js"></script>
</body>

</html>
<!-- END: interface-html -->
