<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Unknown</title>
        <link rel="icon" href="/images/unknown-icon.webp">
        <link rel="stylesheet" href="/styles/projects/Gban/index.css">
        <link rel="stylesheet" href="/styles/def.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    </head>
    
    <body>
        <header></header>

        <div class="gban-wrapper">
            <div class="container">
                <div class="heading">
                    <h2>Global Ban</h2>
                    <p>Unknownが独自に収集し、作成したマインクラフト統合版のハッカーのリストです。</p>
                    <p>使い方などの詳細は <a href="https://gban.un-known.xyz">https://gban.un-known.xyz</a> をご覧ください。</p>
                </div>
                <div class="search">
                    <input id="search" type="search">
                </div>
                <div class="players">
                    <div class="spinner"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>

        <div class="details-wrapper">
            <div class="container">
                <div class="details-display">
                    <div class="details">
                        <h5 id="number"></h5>
                        <div class="cancel-btn"></div>
                        <div id="heading">
                            <h1 id="name"></h1>
                            <h2 id="reason"></h2>
                        </div>
                        
                        <ul class="data">
                            <li id="uuid">
                                <h4>UUID</h4>
                                <p></p>
                            </li>
                            <li id="deviceSessionId">
                                <h4>DID</h4>
                                <p></p>
                            </li>
                            <li id="xuid">
                                <h4>XUID</h4>
                                <p></p>
                            </li>
                        </ul>

                        <div id="buttons">
                            <ul>
                                <li id="unban-request">
                                    <a href="https://github.com/Unknown-Creators-Team/GBan/issues/new" target="_blank">解除を申請</a>
                                </li>
                                <li id="share">
                                    <p>リンクをコピー</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

        <footer></footer>
        <script src="/scripts/def.js"></script>
        <script src="/scripts/projects/Gban/index.js"></script>
        <script>
        </script>
    </body>
</html>
