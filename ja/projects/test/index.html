<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Unknown</title>
        <link rel="icon" href="/images/unknown-icon.webp">
        <!-- <link rel="stylesheet" href="/styles/projects/test/index.css"> -->
        <!-- <link rel="stylesheet" href="/styles/def.css"> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        
    </head>
    
    <body>
        <ol></ol>
        <!-- <script src="/scripts/projects/test/index.js"></script> -->
        <script>
            $(() => {
                const params = new URLSearchParams(window.location.search);
                const color = params.get("color");
                const names = params.get("names") ?? "";
                const namesArray = names.split(",");

                console.log(color);
                console.log(namesArray);

                $("body").css("background-color", "#" + color);
                for (const name of namesArray) {
                    $("ol").append(`<li>${name}</li>`);
                }
            })
        </script>
    </body>
</html>
